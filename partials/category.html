<div ng-include="'partials/header.html'"></div>
<div class="container theme-showcase">
	
	
	
	<div class="row-fluid">
		
		
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">{{catId}}</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-6 col-md-3" ng-repeat="phone in data">
						<a href="{{phone.productUrl}}" target="_blank" class="thumbnail" >
							<img src="{{phone.thumbnailImage}}" alt="{{phone.name}}">
							<span>{{phone.name|truncate:45}}</span>
						</a>
					</div>
					
				</div>
				
				
				
			</div>
		</div>
		
		
	</div>
	
	</div> <!-- /container -->
